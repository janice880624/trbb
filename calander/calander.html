<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TRBB 專屬行事曆 </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Microsoft JhengHei', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* --- 隱藏捲軸核心 CSS --- */
        ::-webkit-scrollbar {
            display: none;
        }
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, minmax(0, 1fr));
            width: 100%;
        }
        .day-cell {
            min-height: 120px;
            border-right: 1px solid #e5e7eb;
            border-bottom: 1px solid #e5e7eb;
            transition: background-color 0.2s;
        }
        
        /* 修復：只有每一排的第 7 個（週日）才不顯示右邊框 */
        .day-cell:nth-child(7n) {
            border-right: none;
        }

        .event-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .is-past { background-color: #f9fafb; }
        .is-past-text { color: #d1d5db !important; }

        /* Google 配色定義 */
        .event-google-blue { background-color: #4285F4; }
        .event-google-green { background-color: #34A853; }
        .event-google-yellow { background-color: #FBBC05; }
        .event-google-red { background-color: #EA4335; }
        .event-google-purple { background-color: #c635ea; }
        .event-google-amber { background-color: #bd5b19; } 

        .scroll-sync-container {
            scrollbar-gutter: stable;
        }

        @media (max-width: 768px) {
            .day-cell { min-height: 100px; }
        }
        @media (max-width: 640px) {
            .day-cell { min-height: 80px; }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="flex flex-col md:flex-row md:h-screen overflow-hidden">
        <!-- 左側邊欄 (電腦版) -->
        <aside class="w-full md:w-64 flex-shrink-0 bg-white border-b md:border-r border-gray-200 p-6 overflow-y-auto hidden md:block">
            <h1 class="text-2xl font-bold text-gray-800 mb-8 flex items-center gap-2">
                TRBB 行事曆
            </h1>
            <h2 class="text-sm font-semibold text-gray-500 uppercase tracking-widest mb-4">活動類型</h2>
            <div id="event-filter" class="space-y-3">
                <label class="flex items-center space-x-3 cursor-pointer group">
                    <input type="checkbox" data-event-type="TRBB" class="form-checkbox h-5 w-5 text-blue-600 rounded" checked>
                    <span class="event-dot event-google-blue"></span>
                    <span class="text-sm">TRBB 專屬活動</span>
                </label>
                <label class="flex items-center space-x-3 cursor-pointer group">
                    <input type="checkbox" data-event-type="sign" class="form-checkbox h-5 w-5 text-red-600 rounded" checked>
                    <span class="event-dot event-google-red"></span>
                    <span class="text-sm">團報提醒</span>
                </label>
                <label class="flex items-center space-x-3 cursor-pointer group">
                    <input type="checkbox" data-event-type="triathlon" class="form-checkbox h-5 w-5 text-green-600 rounded" checked>
                    <span class="event-dot event-google-green"></span>
                    <span class="text-sm">三鐵競賽</span>
                </label>
                <label class="flex items-center space-x-3 cursor-pointer group">
                    <input type="checkbox" data-event-type="Swim" class="form-checkbox h-5 w-5 text-purple-600 rounded" checked>
                    <span class="event-dot event-google-purple"></span>
                    <span class="text-sm">游泳競賽</span>
                </label>
                <label class="flex items-center space-x-3 cursor-pointer group">
                    <input type="checkbox" data-event-type="Bike" class="form-checkbox h-5 w-5 text-yellow-600 rounded" checked>
                    <span class="event-dot event-google-yellow"></span>
                    <span class="text-sm">腳踏車競賽</span>
                </label>
                <label class="flex items-center space-x-3 cursor-pointer group">
                    <input type="checkbox" data-event-type="Run" class="form-checkbox h-5 w-5 text-amber-600 rounded" checked>
                    <span class="event-dot event-google-amber"></span>
                    <span class="text-sm">跑步競賽</span>
                </label>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 bg-white">
            <header class="sticky top-0 z-30 flex flex-col md:flex-row md:items-center justify-between p-4 md:p-8 border-b border-gray-200 bg-blue-500 md:bg-white text-white md:text-gray-800 shadow-md md:shadow-none">
                <div class="flex items-center justify-between mb-2 md:mb-0 md:hidden">
                    <h1 class="text-lg font-bold">TRBB 行事曆</h1>
                    <button id="today-btn-mobile" class="px-3 py-1 text-xs font-bold bg-white/20 border border-white/30 rounded-md">今天</button>
                </div>

                <div class="flex items-center justify-between md:justify-start md:space-x-4">
                    <div class="flex items-center space-x-1 md:space-x-4">
                        <button id="prev-month" class="p-2 rounded-full hover:bg-white/10 md:hover:bg-gray-100 transition-colors">
                            <svg class="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M15 19l-7-7 7-7"></path></svg>
                        </button>
                        <h2 id="current-month-year" class="text-lg md:text-2xl font-bold min-w-[120px] md:min-w-[140px] text-center"></h2>
                        <button id="next-month" class="p-2 rounded-full hover:bg-white/10 md:hover:bg-gray-100 transition-colors">
                            <svg class="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M9 5l7 7-7 7"></path></svg>
                        </button>
                    </div>
                    <button id="today-btn" class="hidden md:block px-6 py-2 text-sm font-bold bg-white border border-gray-300 rounded-lg hover:bg-gray-50 text-gray-700 shadow-sm transition-all">今天</button>
                </div>

                <!-- 手機版頂部篩選器 -->
                <div id="mobile-filter" class="md:hidden mt-3 flex gap-2 overflow-x-auto no-scrollbar pb-1">
                    <label class="flex-shrink-0 flex items-center gap-1 bg-white/10 px-3 py-1.5 rounded-full text-[10px] font-bold border border-white/20">
                        <input type="checkbox" data-event-type="TRBB" checked> TRBB
                    </label>
                    <label class="flex-shrink-0 flex items-center gap-1 bg-white/10 px-3 py-1.5 rounded-full text-[10px] font-bold border border-white/20">
                        <input type="checkbox" data-event-type="sign" checked> 團報提醒
                    </label>
                    <label class="flex-shrink-0 flex items-center gap-1 bg-white/10 px-3 py-1.5 rounded-full text-[10px] font-bold border border-white/20">
                        <input type="checkbox" data-event-type="triathlon" checked> 三鐵
                    </label>
                    <label class="flex-shrink-0 flex items-center gap-1 bg-white/10 px-3 py-1.5 rounded-full text-[10px] font-bold border border-white/20">
                        <input type="checkbox" data-event-type="Swim" checked> 游泳
                    </label>
                    <label class="flex-shrink-0 flex items-center gap-1 bg-white/10 px-3 py-1.5 rounded-full text-[10px] font-bold border border-white/20">
                        <input type="checkbox" data-event-type="Bike" checked> 單車
                    </label>
                    <label class="flex-shrink-0 flex items-center gap-1 bg-white/10 px-3 py-1.5 rounded-full text-[10px] font-bold border border-white/20">
                        <input type="checkbox" data-event-type="Run" checked> 跑步
                    </label>
                </div>
            </header>

            <div class="hidden md:block bg-gray-50 border-b border-gray-200">
                <div class="calendar-grid">
                    <div class="text-center py-3 text-xs font-bold text-gray-400">週一</div>
                    <div class="text-center py-3 text-xs font-bold text-gray-400">週二</div>
                    <div class="text-center py-3 text-xs font-bold text-gray-400">週三</div>
                    <div class="text-center py-3 text-xs font-bold text-gray-400">週四</div>
                    <div class="text-center py-3 text-xs font-bold text-gray-400">週五</div>
                    <div class="text-center py-3 text-xs font-bold text-blue-500">週六</div>
                    <div class="text-center py-3 text-xs font-bold text-red-500">週日</div>
                </div>
            </div>

            <div id="calendar-body-container" class="flex-1 overflow-y-auto">
                <div id="calendar-body" class="hidden md:grid calendar-grid bg-white"></div>
                <div id="calendar-list-view" class="md:hidden space-y-3 p-3 bg-gray-50 min-h-full"></div>
            </div>
        </main>
    </div>

    <!-- 詳情視窗 (Modal) -->
    <div id="event-modal" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl shadow-2xl p-6 md:p-8 w-full max-w-md relative animate-in zoom-in duration-200">
            <button id="modal-close-btn" class="absolute top-5 right-5 text-gray-400 hover:text-gray-800 text-2xl">×</button>
            <h3 id="modal-title" class="text-xl md:text-2xl font-bold mb-6 text-gray-900 leading-tight"></h3>
            <div class="space-y-4 text-gray-600 text-sm">
                <div class="flex items-start" id="modal-date-row"><span class="w-16 font-bold text-gray-400">日期</span><span id="modal-date" class="font-medium text-gray-800"></span></div>
                <div class="flex items-start" id="modal-time-row"><span class="w-16 font-bold text-gray-400">時間</span><span id="modal-time" class="font-medium text-gray-800"></span></div>
                <div class="flex items-start" id="modal-location-row"><span class="w-16 font-bold text-gray-400">地點</span><span id="modal-location" class="font-medium text-gray-800"></span></div>
                <div id="modal-status-wrapper" class="hidden flex items-center"><span class="w-16 font-bold text-gray-400">狀態</span><span id="modal-status-tag" class="px-2 py-0.5 rounded font-bold"></span></div>
            </div>
            <div class="mt-8 space-y-3">
                <a href="#" id="modal-link-btn" target="_blank" class="block w-full text-center px-4 py-3.5 bg-blue-600 text-white rounded-xl font-bold shadow-lg hover:bg-blue-700 transition-all active:scale-[0.98]">團報去</a>
                <a href="#" id="modal-web-btn" target="_blank" class="block w-full text-center px-4 py-3.5 bg-gray-100 text-gray-700 border border-gray-300 rounded-xl font-bold hover:bg-gray-200 transition-all active:scale-[0.98]">看官網點這裡</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const calendarBody = document.getElementById('calendar-body');
            const listViewContainer = document.getElementById('calendar-list-view');
            const currentMonthYear = document.getElementById('current-month-year');
            const googleSheetURL = 'https://docs.google.com/spreadsheets/d/1OYYQG5qsVK39IY1sDbu0iqdDktGGQsF3CQOX9isrrVg/export?format=csv';
            
            let currentDate = new Date();
            let rawEvents = [];
            
            const typeColors = { 
                TRBB: 'event-google-blue', 
                sign: 'event-google-red', 
                triathlon: 'event-google-green', 
                Swim: 'event-google-purple', 
                Bike: 'event-google-yellow', 
                Run: 'event-google-amber' 
            };

            function parseCSV(text) {
                const lines = text.trim().split('\n');
                return lines.map(line => {
                    const result = [];
                    let cell = '';
                    let inQuote = false;
                    for (let char of line) {
                        if (char === '"') inQuote = !inQuote;
                        else if (char === ',' && !inQuote) {
                            result.push(cell.trim());
                            cell = '';
                        } else cell += char;
                    }
                    result.push(cell.trim());
                    return result;
                });
            }

            async function fetchEvents() {
                try {
                    const res = await fetch(googleSheetURL);
                    const text = await res.text();
                    const data = parseCSV(text);
                    const headers = data[0].map(h => h.toLowerCase().trim());
                    
                    const findIdx = (k) => headers.findIndex(h => h === k || h.includes(k));
                    
                    // 根據需求：form 是報名表單, web 是官網
                    const idx = { 
                        date: findIdx('date'), 
                        title: findIdx('title'), 
                        type: findIdx('type'), 
                        time: findIdx('time'), 
                        loc: findIdx('location'), 
                        form: findIdx('form'), // 修改這裡對應 form 欄位
                        web: findIdx('web'), 
                        end: findIdx('enddate'), 
                        status: findIdx('status') 
                    };

                    const result = [];
                    data.slice(1).forEach(v => {
                        if (!v[idx.title] || !v[idx.date]) return;
                        
                        const start = parseDate(v[idx.date]);
                        let end = (idx.end > -1 && v[idx.end]) ? parseDate(v[idx.end]) : new Date(start);
                        const title = v[idx.title];
                        const sheetType = (v[idx.type] || '').toLowerCase();
                        
                        let type = 'triathlon'; 

                        if (sheetType.includes('trbb')) type = 'TRBB';
                        else if (sheetType.includes('sign') || sheetType.includes('團報') || title.includes('⏰')) type = 'sign';
                        else if (sheetType.includes('swim') || sheetType.includes('游泳')) type = 'Swim';
                        else if (sheetType.includes('bike') || sheetType.includes('單車') || sheetType.includes('腳踏車')) type = 'Bike';
                        else if (sheetType.includes('run') || sheetType.includes('跑')) type = 'Run';
                        else if (sheetType.includes('triathlon') || sheetType.includes('三鐵')) type = 'triathlon';

                        result.push({ 
                            start, end, title, type, 
                            time: v[idx.time] || '', 
                            location: v[idx.loc] || '未提供', 
                            formUrl: v[idx.form] || '', // 儲存報名表單連結
                            webUrl: v[idx.web] || '',   // 儲存官網連結
                            status: v[idx.status] || '' 
                        });
                    });
                    return result;
                } catch (e) { 
                    return []; 
                }
            }

            function parseDate(s) { 
                const p = s.replace(/\//g, '-').split('-'); 
                return new Date(parseInt(p[0]), parseInt(p[1])-1, parseInt(p[2])); 
            }
            function isSameDay(d1, d2) { return d1 && d2 && d1.toDateString() === d2.toDateString(); }

            function render() {
                const month = currentDate.getMonth();
                const year = currentDate.getFullYear();
                currentMonthYear.textContent = `${year} 年 ${month + 1} 月`;

                const types = Array.from(document.querySelectorAll('[data-event-type]:checked')).map(cb => cb.dataset.eventType);
                const activeEvents = rawEvents.filter(e => types.includes(e.type));

                calendarBody.innerHTML = '';
                const firstDay = (new Date(year, month, 1).getDay() + 6) % 7; 
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const today = new Date(); today.setHours(0,0,0,0);

                for (let i = 0; i < firstDay; i++) {
                    calendarBody.innerHTML += `<div class="day-cell bg-gray-50/50"></div>`;
                }

                for (let d = 1; d <= daysInMonth; d++) {
                    const date = new Date(year, month, d);
                    const isToday = isSameDay(date, today);
                    const isPast = date < today;
                    const dayEvents = activeEvents.filter(e => date >= e.start && date <= e.end);

                    let html = `<div class="day-cell p-2 flex flex-col ${isPast ? 'is-past' : ''}">
                        <span class="text-sm self-start mb-2 ${isToday ? 'bg-blue-600 text-white rounded-full h-7 w-7 flex items-center justify-center font-bold shadow-sm' : (isPast ? 'is-past-text' : 'text-gray-700')}">${d}</span>
                        <div class="space-y-1">`;
                    
                    dayEvents.forEach(e => {
                        const colorClass = typeColors[e.type] || 'event-google-blue';
                        const colorPrefix = colorClass.split('-')[2];
                        
                        html += `
                            <div class="event-item flex items-center text-[11px] p-1 rounded-md bg-${colorPrefix}-50 text-${colorPrefix}-800 border border-${colorPrefix}-100 cursor-pointer transition-all active:scale-95" data-event-idx="${rawEvents.indexOf(e)}">
                                <span class="event-dot ${colorClass} mr-1.5 flex-shrink-0"></span>
                                <span class="truncate font-semibold">${e.title}</span>
                            </div>`;
                    });
                    html += `</div></div>`;
                    calendarBody.innerHTML += html;
                }

                listViewContainer.innerHTML = '';
                const monthEvents = activeEvents.filter(e => (e.start.getMonth() === month && e.start.getFullYear() === year) || (e.end.getMonth() === month && e.end.getFullYear() === year)).sort((a,b) => a.start - b.start);
                
                if (monthEvents.length === 0) {
                    listViewContainer.innerHTML = `<div class="bg-white p-12 text-center rounded-2xl text-gray-400 font-medium italic">目前無勾選或尚無活動</div>`;
                } else {
                    monthEvents.forEach(e => {
                        const colorClass = typeColors[e.type] || 'event-google-blue';
                        const isPast = e.end < today;
                        listViewContainer.innerHTML += `
                            <div class="event-item bg-white rounded-xl p-3 border border-gray-100 flex items-center space-x-4 cursor-pointer ${isPast ? 'opacity-50' : 'shadow-sm'}" data-event-idx="${rawEvents.indexOf(e)}">
                                <div class="text-center w-12 flex-shrink-0 border-r border-gray-100 pr-3">
                                    <p class="text-[9px] text-gray-400 font-bold uppercase">${e.start.getMonth()+1}月</p>
                                    <p class="text-lg font-black text-gray-800 leading-none">${e.start.getDate()}</p>
                                </div>
                                <div class="flex-grow">
                                    <div class="flex items-center gap-1.5"><span class="event-dot ${colorClass} w-1.5 h-1.5"></span><p class="font-bold text-xs text-gray-900">${e.title}</p></div>
                                    <p class="text-[9px] text-gray-500 font-medium opacity-80">${e.time} ${e.location !== '未提供' ? '@ ' + e.location : ''}</p>
                                </div>
                            </div>`;
                    });
                }
            }

            document.addEventListener('click', (e) => {
                const item = e.target.closest('.event-item');
                if (item) openModal(rawEvents[parseInt(item.dataset.eventIdx)]);
            });

            function openModal(event) {
                const modal = document.getElementById('event-modal');
                const statusWrapper = document.getElementById('modal-status-wrapper');
                const statusTag = document.getElementById('modal-status-tag');
                const linkBtn = document.getElementById('modal-link-btn');
                const webBtn = document.getElementById('modal-web-btn');
                
                document.getElementById('modal-title').textContent = event.title;
                
                if (event.type === 'sign') {
                    document.getElementById('modal-date-row').style.display = 'none';
                    document.getElementById('modal-time-row').style.display = 'none';
                    document.getElementById('modal-location-row').style.display = 'none';
                    statusWrapper.classList.add('hidden');
                } else {
                    document.getElementById('modal-date-row').style.display = 'flex';
                    document.getElementById('modal-time-row').style.display = 'flex';
                    document.getElementById('modal-location-row').style.display = 'flex';
                    document.getElementById('modal-date').textContent = isSameDay(event.start, event.end) ? event.start.toLocaleDateString('zh-TW') : `${event.start.toLocaleDateString('zh-TW')} - ${event.end.toLocaleDateString('zh-TW')}`;
                    document.getElementById('modal-time').textContent = event.time;
                    document.getElementById('modal-location').textContent = event.location;
                    
                    if (event.status) {
                        statusWrapper.classList.remove('hidden');
                        statusTag.textContent = event.status;
                        statusTag.className = "px-2 rounded font-bold ";
                        if (event.status === '團報截止') statusTag.classList.add('bg-yellow-100', 'text-yellow-800');
                        else if (event.status === '沒有團報') statusTag.classList.add('bg-gray-100', 'text-gray-800');
                        else statusTag.classList.add('bg-green-100', 'text-green-800');
                    } else statusWrapper.classList.add('hidden');
                }

                const noGroupRegistration = event.status === '團報截止' || event.status === '沒有團報';
                
                // 報名按鈕連結 form 欄位
                linkBtn.href = event.formUrl || "#";
                linkBtn.textContent = event.type === 'TRBB' ? '+1 報名' : '團報去';
                linkBtn.classList.toggle('hidden', noGroupRegistration || !event.formUrl);
                
                // 官網按鈕連結 web 欄位
                webBtn.href = event.webUrl || "#";
                webBtn.classList.toggle('hidden', !event.webUrl);
                webBtn.textContent = "看官網點這裡";
                
                modal.classList.replace('hidden', 'flex');
            }

            document.getElementById('modal-close-btn').onclick = () => document.getElementById('event-modal').classList.replace('flex', 'hidden');
            document.getElementById('prev-month').onclick = () => { currentDate.setMonth(currentDate.getMonth() - 1); render(); };
            document.getElementById('next-month').onclick = () => { currentDate.setMonth(currentDate.getMonth() + 1); render(); };
            document.getElementById('today-btn').onclick = () => { currentDate = new Date(); render(); };
            document.getElementById('today-btn-mobile').onclick = () => { currentDate = new Date(); render(); };
            
            document.querySelectorAll('input[data-event-type]').forEach(el => {
                el.addEventListener('change', (e) => {
                    const type = e.target.dataset.eventType;
                    const isChecked = e.target.checked;
                    document.querySelectorAll(`input[data-event-type="${type}"]`).forEach(input => {
                        input.checked = isChecked;
                    });
                    render();
                });
            });

            rawEvents = await fetchEvents();
            render();
        });
    </script>
</body>
</html>

    <script>

        const SHEET_API_URL = "https://script.google.com/macros/s/AKfycbyNqAnGvSCjdIlxVuyPI4zakwxLfiHsHAlx-c65kGOqcm3Onxpwnu30_R5HVaQC5Tj4/exec"; 

        const GROUPS = [

            { id: 'B', name: 'B çµ„', animal: 'æµ·è±šéšŠ', color: 'bg-cyan-500', icon: 'ğŸ¬' },
            { id: 'C', name: 'C çµ„', animal: 'é¯¨é­šéšŠ', color: 'bg-indigo-500', icon: 'ğŸ³' },
            { id: 'NEWBIE', name: 'æ–°æ‰‹çµ„', animal: 'å°é´¨éšŠ', color: 'bg-yellow-400', icon: 'ğŸ¦†' },
        ];

        const SKILLS = [
            { id: 'æ–æ«“', name: 'æ–æ«“', icon: 'ğŸ‘', color: 'bg-amber-400' },
            { id: 'å‚ç›´è¸¢æ°´', name: 'å‚ç›´è¸¢æ°´', icon: 'ğŸ¦µ', color: 'bg-rose-400' },
            { id: 'å–®è‡‚åˆ’æ°´', name: 'å–®è‡‚åˆ’æ°´', icon: 'ğŸŠ', color: 'bg-sky-400' }
        ];

        let records = [];

        let activeTab = 'competition';
        let selectedGroupId = 'A';
        let isSubmitting = false;

        document.getElementById('input-date').value = new Date().toISOString().split('T')[0];

        function switchTab(tab) {
            activeTab = tab;
            document.getElementById('page-competition').classList.toggle('hidden', tab !== 'competition');
            document.getElementById('page-skills').classList.toggle('hidden', tab !== 'skills');
            document.getElementById('tab-competition').classList.toggle('tab-active', tab === 'competition');
            document.getElementById('tab-skills').classList.toggle('tab-active', tab === 'skills');
            
            const title = document.getElementById('main-title');
            if (tab === 'competition') {
                title.innerHTML = '<i data-lucide="waves" class="text-blue-500"></i> æ¸¸æ³³é€²åº¦å¤§å°æŠ—';
            } else {
                title.innerHTML = '<i data-lucide="trophy" class="text-yellow-500"></i> æŠ€å·§æª¢æ ¸å‹³ç« ç‰†';
            }
            lucide.createIcons();

        }

        // æ™ºæ…§è­˜åˆ¥æ¬„ä½å…§å®¹ï¼Œè§£æ±ºæ¬„ä½åç§»å•é¡Œ
        function safeGet(obj, keys, type = 'string') {
            const entries = Object.entries(obj).map(([k, v]) => [k.toLowerCase().trim(), v]);
            for (let [k, v] of entries) {
                if (keys.includes(k)) {
                    if (type === 'number') {
                        // å¦‚æœçœ‹èµ·ä¾†åƒæ—¥æœŸå­—ä¸²ï¼ˆåŒ…å« - æˆ– / æˆ– Tï¼‰ï¼Œè·³éå°‹æ‰¾ä¸‹ä¸€å€‹æ•¸å­—
                        if (v && typeof v === 'string' && (v.includes('-') || v.includes('/') || v.includes('T'))) continue;
                        let n = Number(v);
                        return isNaN(n) ? 0 : n;
                    }
                    if (type === 'date') {
                        // å°‹æ‰¾çœ‹èµ·ä¾†åƒæ—¥æœŸçš„æ¬„ä½
                        if (v && (v.toString().includes('-') || v.toString().includes('/') || v instanceof Date)) return v;
                        continue;
                    }
                    return v;
                }
            }
            if (type === 'number') {
                for (let [k, v] of entries) {
                    if (!isNaN(v) && v !== '' && typeof v !== 'boolean' && !v.toString().includes('-') && !v.toString().includes('/')) return Number(v);
                }
            }
            return type === 'number' ? 0 : (type === 'date' ? null : '');
        }

        async function fetchData() {
            if (!SHEET_API_URL) return;
            try {
                const response = await fetch(SHEET_API_URL);
                const data = await response.json();
                records = data.records || [];
                
                // [é—œéµä¿®æ­£ï¼šæ’åºé‚è¼¯å„ªå…ˆæŒ‰æ´»å‹•æ—¥æœŸæ’åº]
                records.sort((a, b) => {
                    const dateA = new Date(safeGet(a, ['date']) || safeGet(a, ['timestamp']) || 0).getTime();
                    const dateB = new Date(safeGet(b, ['date']) || safeGet(b, ['timestamp']) || 0).getTime();
                    // å¦‚æœæ´»å‹•æ—¥æœŸç›¸åŒï¼Œå‰‡æŒ‰ä¸Šå‚³æ™‚é–“æ’åº
                    if (dateB === dateA) {
                        return new Date(safeGet(b, ['timestamp']) || 0) - new Date(safeGet(a, ['timestamp']) || 0);
                    }
                    return dateB - dateA;
                });

                skillRecords = data.skills || [];
                updateUI();
                document.getElementById('last-updated').innerText = `Sync: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                console.error("Fetch error:", error);
                document.getElementById('last-updated').innerText = "Offline Mode";
            }
        }

        function updateUI() {
            const dropdowns = [document.getElementById('input-name-dropdown'), document.getElementById('skill-name-dropdown')];
            const namesInSkills = skillRecords

                .filter(n => n && n !== '' && n !== 'undefined');
            
            dropdowns.forEach(dropdown => {
                const currentVal = dropdown.value;
                dropdown.innerHTML = '<option value="">è«‹é¸æ“‡å§“å</option>' + 
                    [...new Set(namesInSkills)].sort().map(n => `<option value="${n}">${n}</option>`).join('');
                dropdown.value = currentVal;
            });

            if (activeTab === 'competition') updateCompetitionUI();
            else updateSkillsUI();
        }

        function updateCompetitionUI() {
            const stats = { A: 0, B: 0, C: 0, NEWBIE: 0 };
            records.forEach(r => {
                const group = String(safeGet(r, ['group'])).toUpperCase().trim();
                if (stats[group] !== undefined) {
                    stats[group] += safeGet(r, ['distance'], 'number');
                }
            });

            const maxVal = Math.max(...Object.values(stats), 0);
            const poolLength = Math.max(10000, Math.ceil((maxVal + 1) / 10000) * 10000);
            document.getElementById('pool-goal-label').innerHTML = `Goal: ${poolLength.toLocaleString()}m <i data-lucide="award" class="w-4 h-4 inline"></i>`;

            document.getElementById('pool-container').innerHTML = GROUPS.map((g, i) => {
                const total = stats[g.id] || 0;
                const progress = Math.min((total / poolLength) * 100, 100);
                return `

                        <div class="absolute left-6 z-10 text-white/10 font-black italic text-5xl select-none italic">${i + 1}</div>

                            <div class="text-[10px] opacity-70 font-bold">${total.toLocaleString()} m</div>
                        </div>
                        <div class="flex-1 relative h-full mx-10">
                            <div class="absolute swim-lane-container h-full flex flex-col justify-center items-center" style="left: ${progress}%; transform: translateX(-50%);">
                                <div class="text-6xl animal-emoji animate-bounce">${g.icon}</div>
                                <div class="bg-white/95 text-blue-700 text-[8px] font-black px-3 py-1 rounded-full shadow-lg mt-3 uppercase border border-blue-100 tracking-tighter">${g.id} TEAM</div>
                            </div>
                        </div>
                        ${i < GROUPS.length - 1 ? '<div class="absolute -bottom-[3px] left-0 lane-rope"></div>' : ''}
                    </div>
                `;
            }).join('');

            // [ä¿®æ­£ï¼šæœ€æ–°å‹•æ…‹é¡¯ç¤ºç‚ºæ´»å‹•æ—¥æœŸ]
            document.getElementById('history-list').innerHTML = records.slice(0, 30).map(r => {
                const gId = String(safeGet(r, ['group'])).toUpperCase().trim();
                const g = GROUPS.find(group => group.id === gId);
                
                // å„ªå…ˆå°‹æ‰¾ä½¿ç”¨è€…é¸çš„é‹å‹•æ—¥æœŸ 'date'
                const rawDate = safeGet(r, ['date']) || safeGet(r, ['timestamp'], 'date');
                let displayDate = 'ç„¡æ—¥æœŸ';
                if (rawDate) {
                    try {
                        const d = new Date(rawDate);
                        if (!isNaN(d.getTime())) displayDate = d.toLocaleDateString('zh-TW');
                    } catch(e) {}
                }
                const dist = safeGet(r, ['distance'], 'number');
                return `
                    <div class="flex items-center justify-between p-3 px-4 rounded-xl bg-slate-50 border border-slate-100 hover:bg-white transition-all shadow-sm group">
                        <div class="flex items-center gap-3">
                            <span class="text-xl">${g?.icon || 'ğŸ‘¤'}</span>
                            <span class="font-black text-slate-800 text-sm">${safeGet(r, ['name'])}</span>
                            <span class="text-[10px] text-slate-400 font-bold uppercase tracking-widest ml-2 border-l pl-2">ğŸ“… ${displayDate}</span>
                        </div>
                        <div class="text-right">
                            <span class="text-blue-600 font-black text-sm">+${dist.toLocaleString()}m</span>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('stats-summary').innerHTML = GROUPS.map(g => `
                <div class="bg-white p-7 rounded-[2rem] shadow-xl border border-slate-50 hover:shadow-2xl transition-all">
                    <div class="flex justify-between items-center mb-4">

                        <span class="text-[10px] font-black text-slate-300 uppercase tracking-widest">${g.id}çµ„</span>
                    </div>
                    <p class="text-[11px] font-black text-slate-400 mb-1 uppercase tracking-widest">${g.animal}</p>
                    <p class="text-3xl font-black text-slate-900 tracking-tighter">${(stats[g.id] || 0).toLocaleString()}<span class="text-xs ml-1 text-slate-300 uppercase font-black">m</span></p>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function updateSkillsUI() {
            const wall = document.getElementById('skills-wall');
            if (skillRecords.length === 0) {
                wall.innerHTML = `<div class="col-span-full text-center py-24 text-slate-400 font-bold italic text-sm">è©¦ç®—è¡¨ Skills åˆ†é åå–®ç‚ºç©ºã€‚</div>`;

            }

            const sortedRecords = [...skillRecords].map(s => {
                const skills = {

                    'å‚ç›´è¸¢æ°´': safeGet(s, ['å‚ç›´è¸¢æ°´']) === true || safeGet(s, ['å‚ç›´è¸¢æ°´']) === 'TRUE',
                    'å–®è‡‚åˆ’æ°´': safeGet(s, ['å–®è‡‚åˆ’æ°´']) === true || safeGet(s, ['å–®è‡‚åˆ’æ°´']) === 'TRUE'
                };
                const finishedCount = Object.values(skills).filter(v => v === true).length;

            })
            .sort((a, b) => b.finishedCount - a.finishedCount);

            wall.innerHTML = sortedRecords.map(s => {
                const name = String(safeGet(s, ['name'])).trim();
                if (!name || name === 'undefined') return '';
                
                return `
                    <div class="bg-white p-4 px-6 rounded-2xl shadow-sm border border-slate-100 flex flex-col md:flex-row md:items-center justify-between gap-4 hover:shadow-md transition-all ${s.finishedCount === 3 ? 'bg-amber-50/30 border-amber-100' : ''}">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .animate-celebrate { animation: celebrate 0.5s ease-in-out infinite; }
        
        @keyframes bounce-in {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }

        .animate-success { animation: bounce-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-32">

    <script>
        // --- è«‹ç¢ºèªæ­¤ URL ç‚ºã€Œæ–°éƒ¨ç½²ã€å¾Œç”¢ç”Ÿçš„ç¶²å€ ---
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxxnoFu10GqurQlLX_S34ecyWDW7PSkAc3jOJ34tAiJtz8li_CibsTg9nXc1CFIR3w1Pw/exec"; 
    </script>

    <!-- Header -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50 px-4 py-3 shadow-sm">
        <div class="max-w-5xl mx-auto flex justify-between items-center">

                <i data-lucide="medal" class="text-blue-600 w-6 h-6"></i>
                <span class="font-black text-lg md:text-xl tracking-tight text-slate-800">TRBBç”Ÿå­˜æˆ°å›å ±</span>
            </div>
            <button onclick="syncMemberList()" id="refreshBtn" class="p-2 text-slate-400 bg-slate-100 rounded-xl active:rotate-180 transition-all duration-300">

            </button>

    </nav>

    <main class="max-w-5xl mx-auto p-4 md:p-6 space-y-6">
        <!-- è¨­å®šå€ -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 lg:gap-6 items-start">
            <div class="lg:col-span-1 space-y-4">
                <div class="grid grid-cols-2 lg:grid-cols-1 gap-3">
                    <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                        <span class="text-[10px] font-bold text-slate-400 uppercase mb-1 block tracking-wider">è³½ç¨‹é€±æ¬¡</span>
                        <select id="weekSelect" onchange="handleContextChange()" class="w-full bg-transparent font-black text-slate-800 border-none p-0 outline-none cursor-pointer text-base">
                            <option value="1">ç¬¬ 1 é€± 1/12 ~ 1/18</option>
                            <option value="2">ç¬¬ 2 é€± 1/19 ~ 1/25</option>
                            <option value="3">ç¬¬ 3 é€± 1/26 ~ 2/1</option>
                            <option value="4">ç¬¬ 4 é€± 2/2 ~ 2/8</option>
                            <option value="5">ç¬¬ 5 é€± 2/9 ~ 2/15</option>
                            <option value="6">ç¬¬ 6 é€± 2/16 ~ 2/22</option>
                            <option value="7">ç¬¬ 7 é€± 2/23 ~ 3/1</option>
                            <option value="8">ç¬¬ 8 é€± 3/2 ~ 3/8</option>
                        </select>
                    </div>
                    <div onclick="openNameModal()" class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm cursor-pointer active:bg-slate-50 transition-colors min-h-[64px] flex flex-col justify-center">
                        <span class="text-[10px] font-bold text-slate-400 uppercase mb-0.5 block tracking-wider">é¸æ‰‹å§“å</span>
                        <span id="displayName" class="font-black text-blue-600 block text-sm md:text-base italic leading-tight break-words">é»æ“Šé¸å–é¸æ‰‹...</span>
                    </div>
                </div>
            </div>

            <section id="statusPanel" class="lg:col-span-2 rounded-[32px] p-6 md:p-8 shadow-xl text-white transition-all duration-500 bg-tri-gradient relative overflow-hidden flex flex-col justify-center min-h-[160px]">
                <div class="relative z-10">
                    <p class="text-white/50 text-[10px] md:text-xs font-bold tracking-[2px] uppercase">æœ¬é€±é”æ¨™ç¸½æ¬¡æ•¸</p>
                    <div class="flex items-baseline gap-2 mt-1">
                        <h2 id="totalTimesDisplay" class="text-6xl md:text-7xl font-black transition-all">0</h2>
                        <span class="text-xl md:text-2xl font-bold opacity-40 uppercase">Times</span>
                    </div>
                    <p id="targetTip" class="text-[11px] md:text-xs mt-2 font-bold text-blue-300 transition-all italic">é–€æª»ï¼šæ¸¸ 750m / é¨ 20km / è·‘ 5km</p>
                </div>
                <div id="statusIcon" class="absolute -right-4 -bottom-4 opacity-10 rotate-12 transition-all">
                    <i data-lucide="award" class="w-32 h-32 md:w-48 md:h-48"></i>
                </div>
            </section>
        </div>

        <div id="daysContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-6"></div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 p-4 bg-white/90 backdrop-blur-lg border-t border-slate-100 z-40">
        <div class="max-w-md mx-auto">
            <button onclick="handleSubmit()" id="submitBtn" class="w-full py-5 rounded-3xl font-black text-xl flex items-center justify-center gap-3 shadow-xl bg-slate-200 text-slate-400 transition-all duration-300" disabled>
                <i data-lucide="send" class="w-6 h-6"></i>
                <span id="submitBtnText">è«‹é¸å–å§“å</span>
            </button>
        </div>
    </div>

    <!-- å§“åé¸æ“‡å½ˆçª— -->
    <div id="nameModal" class="fixed inset-0 bg-black/60 z-[100] hidden items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-[28px] max-h-[80vh] flex flex-col shadow-2xl transition-all scale-95 opacity-0 duration-200 overflow-hidden" id="modalContent">
            <div class="p-6 flex justify-between items-center border-b border-slate-100 flex-shrink-0">
                <div class="flex flex-col pr-4 overflow-hidden">
                    <h3 id="modalTitle" class="font-black text-xl tracking-tight text-slate-800 truncate">é¸æ“‡çµ„åˆ¥</h3>
                    <div id="modalBreadcrumb" class="hidden text-[11px] font-bold text-blue-600 uppercase flex items-center gap-1 mt-1">
                        <span onclick="resetSelection()" class="cursor-pointer underline decoration-2">é‡æ–°é¸çµ„</span>
                        <i data-lucide="chevron-right" class="w-3 h-3"></i>
                        <span id="currentSelectedGroup" class="text-slate-400 truncate max-w-[100px]"></span>
                    </div>
                </div>
                <button onclick="closeNameModal()" class="p-2.5 bg-slate-100 rounded-full hover:bg-slate-200 transition-colors flex-shrink-0">
                    <i data-lucide="x" class="w-5 h-5 text-slate-500"></i>
                </button>
            </div>
            
            <div id="searchContainer" class="p-4 bg-slate-50 hidden flex-shrink-0">
                <div class="relative">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 w-4 h-4"></i>
                    <input id="nameSearch" oninput="renderSelection()" class="w-full pl-10 pr-4 py-3 bg-white rounded-2xl shadow-sm outline-none font-bold text-base focus:ring-2 focus:ring-blue-500" placeholder="æœå°‹å§“å...">
                </div>
            </div>

            <div id="selectionList" class="overflow-y-auto p-4 flex-1 custom-scroll bg-white">
                <!-- å…§å®¹å‹•æ…‹æ’å…¥ -->
            </div>
        </div>
    </div>

    <!-- Loading é®ç½©ï¼šæ”¯æ´æ‰“å‹¾ç‹€æ…‹ -->
    <div id="loader" class="fixed inset-0 bg-black/40 backdrop-blur-[2px] z-[200] hidden items-center justify-center p-6">
        <div class="bg-white rounded-[24px] p-8 flex flex-col items-center shadow-2xl border border-white/20 animate-in fade-in zoom-in duration-300 max-w-[260px] w-full min-h-[220px] justify-center text-center">
            <div id="loader-spinner" class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
            <div id="loader-success" class="hidden flex flex-col items-center animate-success">
                <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-2">
                    <i data-lucide="check" class="w-12 h-12 text-green-600 stroke-[3]"></i>
                </div>
            </div>
            <p id="loaderText" class="mt-6 font-black text-slate-800 tracking-wider text-sm">æ•¸æ“šé€£ç·šä¸­...</p>
        </div>
    </div>

    <script>
        const THRESHOLDS = { swim: 750, bike: 20, run: 5 };
        const WEEK_START_DATES = {
            1: "2026/01/12", 2: "2026/01/19", 3: "2026/01/26", 4: "2026/02/02",
            5: "2026/02/09", 6: "2026/02/16", 7: "2026/02/23", 8: "2026/03/02"
        };

        let state = {
            fullData: [], groups: [], selectedGroup: null, selectedName: '', weekNumber: 1,
            days: []
        };

        function resetDaysState() {
            state.days = Array.from({length: 7}, (_, i) => ({ 
                id: i+1, name: ['é€±ä¸€','é€±äºŒ','é€±ä¸‰','é€±å››','é€±äº”','é€±å…­','é€±æ—¥'][i],
                swim: '', bike: '', run: '' 
            }));
        }

        window.onload = () => { resetDaysState(); lucide.createIcons(); syncMemberList(); renderDays(); };

        function handleContextChange() {
            state.weekNumber = parseInt(document.getElementById('weekSelect').value);
            resetDaysState();
            renderDays();
            updateUI();
        }

        async function syncMemberList() {
            const loader = document.getElementById('loader');
            const spinner = document.getElementById('loader-spinner');
            const success = document.getElementById('loader-success');
            const text = document.getElementById('loaderText');
            spinner.classList.remove('hidden'); success.classList.add('hidden');
            text.innerText = "åŒæ­¥é¸æ‰‹åå–®ä¸­...";
            loader.classList.remove('hidden'); loader.classList.add('flex');
            try {
                const res = await fetch(GAS_WEB_APP_URL);
                const data = await res.json();
                if (data.error || (data.length > 0 && data[0].group === "éŒ¯èª¤")) throw new Error(data.error || data[0].name);
                state.fullData = data;
                state.groups = [...new Set(data.map(item => item.group))].sort();
                renderSelection();
            } catch (e) { alert("åŒæ­¥å¤±æ•—ï¼šç„¡æ³•å–å¾—åå–®ã€‚è«‹æª¢æŸ¥è©¦ç®—è¡¨æ¬Šé™ã€‚"); }
            finally { loader.classList.add('hidden'); loader.classList.remove('flex'); }
        }

        function openNameModal() { 
            const modal = document.getElementById('nameModal');
            const content = document.getElementById('modalContent');
            modal.classList.remove('hidden'); modal.classList.add('flex');
            setTimeout(() => { content.classList.remove('scale-95', 'opacity-0'); content.classList.add('scale-100', 'opacity-100'); }, 50);
            renderSelection();
        }

        function closeNameModal() { 
            const modal = document.getElementById('nameModal');
            const content = document.getElementById('modalContent');
            content.classList.add('scale-95', 'opacity-0'); content.classList.remove('scale-100', 'opacity-100');
            setTimeout(() => { modal.classList.add('hidden'); modal.classList.remove('flex'); }, 200);
        }

        function resetSelection() { state.selectedGroup = null; document.getElementById('nameSearch').value = ''; renderSelection(); }
        function selectGroup(group) { state.selectedGroup = group; renderSelection(); }
        function selectName(name) {
            state.selectedName = name;
            const display = document.getElementById('displayName');
            display.innerText = `${state.selectedGroup} - ${name}`;
            display.classList.remove('italic');
            closeNameModal(); handleContextChange();
        }

        function renderSelection() {
            const listEl = document.getElementById('selectionList');
            const titleEl = document.getElementById('modalTitle');
            const breadcrumbEl = document.getElementById('modalBreadcrumb');
            const searchEl = document.getElementById('searchContainer');
            if (!state.selectedGroup) {
                titleEl.innerText = "ç¬¬ä¸€æ­¥ï¼šé¸æ“‡çµ„åˆ¥"; breadcrumbEl.classList.add('hidden'); searchEl.classList.add('hidden');
                listEl.innerHTML = state.groups.map(g => `
                    <div onclick="selectGroup('${g}')" class="p-5 rounded-2xl mb-3 flex justify-between items-center cursor-pointer bg-slate-50 hover:bg-slate-100 active:bg-blue-50 transition-all border border-slate-100 group">
                        <span class="font-black text-slate-700 text-base flex-1 pr-4 break-words text-left">${g}</span>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-slate-300"></i>
                    </div>
                `).join('');
            } else {
                titleEl.innerText = "ç¬¬äºŒæ­¥ï¼šé¸æ“‡å§“å"; breadcrumbEl.classList.remove('hidden'); searchEl.classList.remove('hidden');
                document.getElementById('currentSelectedGroup').innerText = state.selectedGroup;
                const term = document.getElementById('nameSearch').value;
                const filtered = state.fullData.filter(item => item.group === state.selectedGroup && item.name.includes(term));
                listEl.innerHTML = filtered.map(item => `
                    <div onclick="selectName('${item.name}')" class="p-4 rounded-2xl mb-2 flex justify-between items-center cursor-pointer transition-all ${state.selectedName === item.name ? 'bg-blue-600 text-white shadow-lg ring-4 ring-blue-500/20' : 'bg-slate-50 hover:bg-slate-100'}">
                        <span class="font-bold text-base flex-1 pr-4 break-words text-left">${item.name}</span>
                        ${state.selectedName === item.name ? '<i data-lucide="check" class="w-5 h-5"></i>' : '<i data-lucide="user" class="w-4 h-4 opacity-10"></i>'}
                    </div>
                `).join('');
            }
            lucide.createIcons();
        }

        function handleInput(dayIdx, field, val) { state.days[dayIdx][field] = val; updateUI(); }

        function updateUI() {
            let totalTimes = 0;
            state.days.forEach((d, idx) => {
                const sValid = d.swim && parseFloat(d.swim) >= THRESHOLDS.swim;
                const bValid = d.bike && parseFloat(d.bike) >= THRESHOLDS.bike;
                const rValid = d.run && parseFloat(d.run) >= THRESHOLDS.run;
                if (sValid) totalTimes++; if (bValid) totalTimes++; if (rValid) totalTimes++;
                const sIn = document.getElementById(`input-${idx}-swim`);
                const bIn = document.getElementById(`input-${idx}-bike`);
                const rIn = document.getElementById(`input-${idx}-run`);
                if(sIn) sIn.className = `w-full p-3 bg-slate-50 rounded-xl border-2 font-black text-center text-sm outline-none transition-all ${sValid ? 'border-blue-500 text-blue-700 bg-blue-50' : 'border-transparent text-slate-700'}`;
                if(bIn) bIn.className = `w-full p-3 bg-slate-50 rounded-xl border-2 font-black text-center text-sm outline-none transition-all ${bValid ? 'border-orange-500 text-orange-700 bg-orange-50' : 'border-transparent text-slate-700'}`;
                if(rIn) rIn.className = `w-full p-3 bg-slate-50 rounded-xl border-2 font-black text-center text-sm outline-none transition-all ${rValid ? 'border-green-500 text-green-700 bg-green-50' : 'border-transparent text-slate-700'}`;
            });
            document.getElementById('totalTimesDisplay').innerText = totalTimes;
            const panel = document.getElementById('statusPanel');
            const targetTip = document.getElementById('targetTip');
            const statusIcon = document.getElementById('statusIcon');
            if (totalTimes >= 4) {
                panel.className = "lg:col-span-2 rounded-[32px] p-6 md:p-8 shadow-xl text-white transition-all duration-500 bg-green-600 relative overflow-hidden flex flex-col justify-center min-h-[160px]";
                targetTip.innerText = "ğŸ”¥ æ­å–œï¼æœ¬é€±ç›®æ¨™å·²é”æˆï¼"; targetTip.className = "text-[12px] md:text-sm mt-2 font-black text-white animate-celebrate bg-white/20 inline-block px-3 py-1 rounded-full w-fit";
                statusIcon.innerHTML = '<i data-lucide="award" class="w-32 h-32 md:w-48 md:h-48"></i>';
            } else {
                panel.className = "lg:col-span-2 rounded-[32px] p-6 md:p-8 shadow-xl text-white transition-all duration-500 bg-tri-gradient relative overflow-hidden flex flex-col justify-center min-h-[160px]";
                targetTip.innerText = "é–€æª»ï¼šæ¸¸ 750m / é¨ 20km / è·‘ 5km"; targetTip.className = "text-[11px] md:text-xs mt-2 font-bold text-blue-300 transition-all";
                statusIcon.innerHTML = '<i data-lucide="medal" class="w-32 h-32 md:w-48 md:h-48"></i>';
            }
            const btn = document.getElementById('submitBtn');
            if (state.selectedName) {
                btn.className = "w-full py-5 rounded-3xl font-black text-xl flex items-center justify-center gap-3 shadow-xl bg-blue-600 text-white active:scale-95 transition-all";
                btn.disabled = false; document.getElementById('submitBtnText').innerText = `ç¢ºèªæäº¤å›å ±`;
            }
            lucide.createIcons();
        }

        function getFormattedDate(weekNum, dayIdx) {
            const startDateStr = WEEK_START_DATES[weekNum];
            if (!startDateStr) return "";
            const d = new Date(startDateStr); d.setDate(d.getDate() + dayIdx);
            return (d.getMonth() + 1) + "/" + d.getDate();
        }

        function renderDays() {
            const weekNum = state.weekNumber;
            document.getElementById('daysContainer').innerHTML = state.days.map((day, idx) => `
                <div class="bg-white rounded-[2.5rem] p-6 shadow-sm border border-slate-100 flex flex-col h-full">
                    <div class="flex items-center gap-3 mb-5 shrink-0">
                        <div class="w-10 h-10 rounded-xl bg-slate-900 flex items-center justify-center font-black text-white text-xs shrink-0">${day.name.replace('é€±','')}</div>
                        <div class="flex flex-col overflow-hidden text-left">
                            <span class="font-black text-slate-800 tracking-tight text-lg leading-none">${day.name}</span>
                            <span class="text-[10px] font-bold text-slate-400 mt-1">${getFormattedDate(weekNum, idx)}</span>
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-3 mt-auto">
                        <div class="space-y-1 text-center">
                            <span class="text-[9px] font-black text-slate-400 block uppercase">ğŸŠ æ¸¸ (m)</span>
                            <input id="input-${idx}-swim" type="number" oninput="handleInput(${idx}, 'swim', this.value)" class="w-full p-3 bg-slate-50 rounded-xl border-2 border-transparent font-black text-center text-sm outline-none" placeholder="0" value="${day.swim}">
                        </div>
                        <div class="space-y-1 text-center">
                            <span class="text-[9px] font-black text-slate-400 block uppercase">ğŸš´ é¨ (km)</span>
                            <input id="input-${idx}-bike" type="number" oninput="handleInput(${idx}, 'bike', this.value)" class="w-full p-3 bg-slate-50 rounded-xl border-2 border-transparent font-black text-center text-sm outline-none" placeholder="0" value="${day.bike}">
                        </div>
                        <div class="space-y-1 text-center">
                            <span class="text-[9px] font-black text-slate-400 block uppercase">ğŸƒ è·‘ (km)</span>
                            <input id="input-${idx}-run" type="number" oninput="handleInput(${idx}, 'run', this.value)" class="w-full p-3 bg-slate-50 rounded-xl border-2 border-transparent font-black text-center text-sm outline-none" placeholder="0" value="${day.run}">
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function handleSubmit() {
            if (!state.selectedName) return;
            const loader = document.getElementById('loader');
            const spinner = document.getElementById('loader-spinner');
            const success = document.getElementById('loader-success');
            const text = document.getElementById('loaderText');
            spinner.classList.remove('hidden'); success.classList.add('hidden');
            text.innerText = "æ­£åœ¨å‚³é€å›å ±æ•¸æ“š...";
            loader.classList.remove('hidden'); loader.classList.add('flex');
            try {
                await fetch(GAS_WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ userName: state.selectedName, weekNumber: state.weekNumber, days: state.days }) });
                spinner.classList.add('hidden'); success.classList.remove('hidden');
                lucide.createIcons(); text.innerText = "æäº¤æˆåŠŸï¼è¾›è‹¦äº†ï¼";
                await new Promise(resolve => setTimeout(resolve, 2000));
                handleContextChange();
            } catch (e) { alert("æäº¤å¤±æ•—"); }
            finally { loader.classList.add('hidden'); loader.classList.remove('flex'); }
        }
    </script>
</body>

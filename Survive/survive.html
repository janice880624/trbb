    <script>
        const THRESHOLDS = { swim: 750, bike: 20, run: 5 };
        const WEEK_START_DATES = {
            1: "2026/01/05", 2: "2026/01/12", 3: "2026/01/19", 4: "2026/01/26",
            5: "2026/02/02", 6: "2026/02/09", 7: "2026/02/16", 8: "2026/02/23",
            9: "2026/03/02", 10: "2026/03/09"
        };

        let state = { fullData: [], groups: [], selectedGroup: null, selectedName: '', weekNumber: 1, days: [] };

        function resetDaysState() {
            state.days = Array.from({length: 7}, (_, i) => ({ 
                id: i+1, name: ['é€±ä¸€','é€±äºŒ','é€±ä¸‰','é€±å››','é€±äº”','é€±å…­','é€±æ—¥'][i],
                swim: '', bike: '', run: '' 
            }));
        }

        window.onload = () => { 
            resetDaysState(); 
            lucide.createIcons(); 
            syncMemberList(); 
            checkWeekAvailability();
            renderDays(); 
        };

        // é˜²å‘†åŠŸèƒ½ï¼šæª¢æŸ¥é€±æ¬¡æ˜¯å¦å¯ç”¨ (æˆªæ­¢æ™‚é–“ç‚ºéš”é€±é€±äºŒ 24:00)
        function checkWeekAvailability() {
            const select = document.getElementById('weekSelect');
            const now = new Date();
            let latestAvailableWeek = 1;
            
            Array.from(select.options).forEach(option => {
                const weekVal = parseInt(option.value);
                const startDate = new Date(WEEK_START_DATES[weekVal]);
                
                // æˆªæ­¢æ—¥ç‚ºèµ·å§‹æ—¥(é€±ä¸€) + 9å¤© (å³éš”é€±é€±ä¸‰å‡Œæ™¨ 00:00)
                const deadlineDate = new Date(startDate);
                deadlineDate.setDate(startDate.getDate() + 9);
                deadlineDate.setHours(0, 0, 0, 0);

                if (now < startDate) {
                    option.disabled = true; // å°šæœªé–‹å§‹
                } else if (now >= deadlineDate) {
                    option.disabled = true;
                    if (!option.text.includes("(æˆªæ­¢)")) option.text += " (æˆªæ­¢)";
                } else {
                    option.disabled = false;
                    latestAvailableWeek = weekVal;
                }
            });

            // å¦‚æœç›®å‰é¸å–çš„é€±æ¬¡å·²æˆªæ­¢ï¼Œè‡ªå‹•åˆ‡æ›åˆ°æœ€æ–°çš„å¯ç”¨é€±æ¬¡
            if (select.options[select.selectedIndex].disabled) {
                state.weekNumber = latestAvailableWeek;
                select.value = latestAvailableWeek;
                handleContextChange();
            }
        }

        function switchTab(tab) {
            document.getElementById('page-report').classList.toggle('hidden', tab !== 'report');
            document.getElementById('page-results').classList.toggle('hidden', tab !== 'results');
            document.getElementById('submitBar').classList.toggle('hidden', tab !== 'report');
            const btnR = document.getElementById('tab-report-btn');
            const btnRes = document.getElementById('tab-results-btn');
            if(tab === 'report') {
                btnR.className = "px-4 py-2 rounded-xl text-xs font-black transition-all bg-blue-600 text-white shadow-md";
                btnRes.className = "px-4 py-2 rounded-xl text-xs font-black transition-all text-slate-400 bg-slate-100 hover:bg-slate-200";
            } else {
                btnRes.className = "px-4 py-2 rounded-xl text-xs font-black transition-all bg-orange-600 text-white shadow-md";
                btnR.className = "px-4 py-2 rounded-xl text-xs font-black transition-all text-slate-400 bg-slate-100 hover:bg-slate-200";
                renderRankings();
            }
        }

        async function syncMemberList() {
            const loader = document.getElementById('loader');
            const spinner = document.getElementById('loader-spinner');
            const success = document.getElementById('loader-success');
            const btn = document.getElementById('loaderCloseBtn');
            const text = document.getElementById('loaderText');
            
            spinner.classList.remove('hidden'); success.classList.add('hidden'); btn.classList.add('hidden');
            text.innerText = "åŒæ­¥æ•¸æ“šä¸­...";
            loader.classList.add('flex'); loader.classList.remove('hidden');

            try {
                const response = await fetch(GAS_WEB_APP_URL);
                if (!response.ok) throw new Error("Network response was not ok");
                const data = await response.json();
                state.fullData = Array.isArray(data) ? data : [];
                state.groups = [...new Set(state.fullData.map(item => item.group))].sort();
                
                const gSelect = document.getElementById('resultGroupSelect');
                if(gSelect) gSelect.innerHTML = '<option value="all">å…¨é«”é¸æ‰‹</option>' + state.groups.map(g => `<option value="${g}">${g}</option>`).join('');
                
                renderSelection();
                if (state.selectedName) handleContextChange();
                loader.classList.add('hidden'); loader.classList.remove('flex');
            } catch (e) { 
                console.error("Fetch Error:", e);
                text.innerText = "é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯";
                btn.classList.remove('hidden');
                btn.innerText = "é‡è©¦";
                btn.onclick = () => syncMemberList();
            }
        }

        function handleContextChange() {
            state.weekNumber = parseInt(document.getElementById('weekSelect').value);
            resetDaysState();

            if (state.selectedName && state.fullData.length > 0) {
                const participant = state.fullData.find(p => p.name === state.selectedName && p.group === state.selectedGroup);
                if (participant && participant.weeklyRawData && participant.weeklyRawData[state.weekNumber]) {
                    const raw = participant.weeklyRawData[state.weekNumber];
                    for (let d = 0; d < 7; d++) {
                        const sVal = raw[d * 3];
                        state.days[d].swim = (sVal !== "" && sVal !== undefined && !isNaN(sVal)) ? Math.round(parseFloat(sVal) * 1000) : "";
                        state.days[d].bike = (raw[d * 3 + 1] !== "" && raw[d * 3 + 1] !== undefined) ? raw[d * 3 + 1] : "";
                        state.days[d].run = (raw[d * 3 + 2] !== "" && raw[d * 3 + 2] !== undefined) ? raw[d * 3 + 2] : "";
                    }
                }
            }
            renderDays();
            updateUI();
        }

        function openNameModal() { document.getElementById('nameModal').classList.remove('hidden'); document.getElementById('nameModal').classList.add('flex'); setTimeout(() => { document.getElementById('modalContent').classList.remove('scale-95', 'opacity-0'); document.getElementById('modalContent').classList.add('scale-100', 'opacity-100'); }, 50); renderSelection(); }
        function closeNameModal() { document.getElementById('modalContent').classList.add('scale-95', 'opacity-0'); document.getElementById('modalContent').classList.remove('scale-100', 'opacity-100'); setTimeout(() => { document.getElementById('nameModal').classList.add('hidden'); document.getElementById('nameModal').classList.remove('flex'); }, 200); }
        function resetSelection() { state.selectedGroup = null; document.getElementById('nameSearch').value = ''; renderSelection(); }
        function selectGroup(group) { state.selectedGroup = group; renderSelection(); }
        function selectName(name) {
            state.selectedName = name;
            const display = document.getElementById('displayName');
            if (display) {
                display.innerText = `${state.selectedGroup} - ${name}`;
                display.classList.remove('italic');
            }
            closeNameModal(); handleContextChange();
        }

        function renderSelection() {
            const listEl = document.getElementById('selectionList');
            const titleEl = document.getElementById('modalTitle');
            const breadcrumbEl = document.getElementById('modalBreadcrumb');
            const searchEl = document.getElementById('searchContainer');
            if (!state.selectedGroup) {
                titleEl.innerText = "ç¬¬ä¸€æ­¥ï¼šé¸æ“‡çµ„åˆ¥"; breadcrumbEl.classList.add('hidden'); searchEl.classList.add('hidden');
                listEl.innerHTML = state.groups.map(g => `<div onclick="selectGroup('${g}')" class="p-5 rounded-2xl mb-3 flex justify-between items-center cursor-pointer bg-slate-50 border border-slate-100 group text-left"><span class="font-black text-slate-700 text-base flex-1 pr-4">${g}</span><i data-lucide="chevron-right" class="w-5 h-5 text-slate-300"></i></div>`).join('');
            } else {
                titleEl.innerText = "ç¬¬äºŒæ­¥ï¼šé¸æ“‡å§“å"; breadcrumbEl.classList.remove('hidden'); searchEl.classList.remove('hidden');
                document.getElementById('currentSelectedGroup').innerText = state.selectedGroup;
                const term = document.getElementById('nameSearch').value;
                const filtered = state.fullData.filter(item => item.group === state.selectedGroup && item.name.includes(term));
                listEl.innerHTML = filtered.map(item => `<div onclick="selectName('${item.name}')" class="p-4 rounded-2xl mb-2 flex justify-between items-center cursor-pointer transition-all ${state.selectedName === item.name ? 'bg-blue-600 text-white shadow-lg text-left' : 'bg-slate-50 hover:bg-slate-100 text-left'}"><span class="font-bold text-base flex-1 pr-4 text-left">${item.name}</span>${state.selectedName === item.name ? '<i data-lucide="check" class="w-5 h-5"></i>' : '<i data-lucide="user" class="w-4 h-4 opacity-10 text-left"></i>'}</div>`).join('');
            }
            lucide.createIcons();
        }

        function getInputClass(val, threshold) {
            if (!val || val === "") return "border-slate-100 text-slate-700 bg-white/60";
            const num = parseFloat(val);
            if (num >= threshold) return "border-green-500 text-green-700 bg-green-50 shadow-inner";
            return "border-red-500 text-red-700 bg-red-50 shadow-inner";
        }

        function updateUI() {
            let totalTimes = 0;
            state.days.forEach((d, idx) => {
                const sValid = d.swim && parseFloat(d.swim) >= THRESHOLDS.swim;
                const bValid = d.bike && parseFloat(d.bike) >= THRESHOLDS.bike;
                const rValid = d.run && parseFloat(d.run) >= THRESHOLDS.run;
                if (sValid) totalTimes++; if (bValid) totalTimes++; if (rValid) totalTimes++;
                
                const card = document.getElementById(`card-${idx}`);
                if (card) {
                    const isWeekend = d.name === 'é€±å…­' || d.name === 'é€±æ—¥';
                    const baseClass = isWeekend ? "bg-amber-50/60" : "bg-white";
                    card.className = `${baseClass} rounded-[2.5rem] p-6 shadow-sm border-2 flex flex-col h-full transition-all duration-300 text-left ${sValid || bValid || rValid ? 'border-green-500 ring-8 ring-green-500/5' : 'border-transparent'}`;
                }

                const sIn = document.getElementById(`input-${idx}-swim`);
                const bIn = document.getElementById(`input-${idx}-bike`);
                const rIn = document.getElementById(`input-${idx}-run`);
                if(sIn) sIn.className = `w-full p-3 rounded-xl border-2 font-black text-center text-sm outline-none transition-all ${getInputClass(d.swim, THRESHOLDS.swim)}`;
                if(bIn) bIn.className = `w-full p-3 rounded-xl border-2 font-black text-center text-sm outline-none transition-all ${getInputClass(d.bike, THRESHOLDS.bike)}`;
                if(rIn) rIn.className = `w-full p-3 rounded-xl border-2 font-black text-center text-sm outline-none transition-all ${getInputClass(d.run, THRESHOLDS.run)}`;
            });

            const tDisplay = document.getElementById('totalTimesDisplay');
            if(tDisplay) tDisplay.innerText = totalTimes;

            const panel = document.getElementById('statusPanel');
            const targetTip = document.getElementById('targetTip');

        function getFormattedDate(weekNum, dayIdx) {

        function renderRankings() {
            const week = document.getElementById('resultWeekSelect').value;
            const group = document.getElementById('resultGroupSelect').value;
            const container = document.getElementById('rankingsGrid');
            if(!container) return;
            let participants = group === 'all' ? state.fullData : state.fullData.filter(p => p.group === group);
            const getScore = (p, type) => {
                if (week === 'overall') return Object.values(p.weeklyStats).reduce((acc, curr) => acc + (curr[type] || 0), 0);
                else if (week === 'test_merged') return (p.weeklyStats[1] ? p.weeklyStats[1][type] : 0) + (p.weeklyStats[2] ? p.weeklyStats[2][type] : 0);
                else return p.weeklyStats[week] ? p.weeklyStats[week][type] : 0;
            };
            const sports = [
                { id: 'times', label: 'ğŸ”¥ å‹¤å¥®ç‹', color: 'red', unit: 'æ¬¡' },
                { id: 'swim', label: 'ğŸŠ æ¸¸æ³³æ’å', color: 'blue', unit: 'km' },
                { id: 'bike', label: 'ğŸš´ é¨è»Šæ’å', color: 'orange', unit: 'km' },
                { id: 'run', label: 'ğŸƒ è·‘æ­¥æ’å', color: 'green', unit: 'km' }
            ];
            container.innerHTML = sports.map(sport => {
                const sorted = [...participants].sort((a, b) => getScore(b, sport.id) - getScore(a, sport.id)).slice(0, 3);
                return `
                    <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 h-full text-left">
                        <h3 class="font-black text-slate-700 mb-4 flex items-center gap-2 border-b pb-2 italic uppercase text-left">${sport.label}</h3>
                        <div class="space-y-3 text-left">
                            ${sorted.map((p, idx) => {
                                const score = getScore(p, sport.id);
                                if (score === 0) return '';
                                const medals = ['ğŸ¥‡', 'ğŸ¥ˆ', 'ğŸ¥‰'];
                                const formattedScore = sport.id === 'times' ? Math.round(score) : score.toFixed(1);
                                return `<div class="flex items-center justify-between p-3 rounded-2xl ${idx === 0 ? 'bg-yellow-50 border border-yellow-100' : 'bg-slate-50'} text-left text-left"><div class="flex items-center gap-3 text-left text-left"><span>${medals[idx]}</span><div class="flex flex-col text-left text-left"><span class="font-black text-slate-800 text-sm text-left text-left text-left">${p.name}</span><span class="text-[9px] font-bold text-slate-400 uppercase text-left text-left text-left">${p.group}</span></div></div><span class="font-black text-${sport.color}-600 text-lg leading-none text-left text-left text-left">${formattedScore}<small class="text-[9px] ml-0.5 opacity-60 text-left text-left text-left text-left">${sport.unit}</small></span></div>`;
                            }).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

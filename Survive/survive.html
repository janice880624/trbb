    <script>
        const THRESHOLDS = { swim: 750, bike: 20, run: 5 };
        const WEEK_START_DATES = {
            1: "2026/01/01", 2: "2026/01/05", 3: "2026/01/12", 4: "2026/01/19",
            5: "2026/01/26", 6: "2026/02/02", 7: "2026/02/09", 8: "2026/02/16",
            9: "2026/02/23", 10: "2026/03/02"
        };

        let state = { fullData: [], groups: [], selectedGroup: null, selectedName: '', weekNumber: 2, days: [] };

        function resetDaysState() {
            state.days = Array.from({length: 7}, (_, i) => ({ 
                id: i+1, name: ['é€±ä¸€','é€±äºŒ','é€±ä¸‰','é€±å››','é€±äº”','é€±å…­','é€±æ—¥'][i],
                swim: '', bike: '', run: '' 
            }));
        }

        window.onload = () => { resetDaysState(); lucide.createIcons(); syncMemberList(); checkWeekAvailability(); renderDays(); };

        function switchTab(tab) {
            document.getElementById('page-report').classList.toggle('hidden', tab !== 'report');
            document.getElementById('page-results').classList.toggle('hidden', tab !== 'results');
            document.getElementById('submitBar').classList.toggle('hidden', tab !== 'report');
            const btnR = document.getElementById('tab-report-btn');
            const btnRes = document.getElementById('tab-results-btn');
            if(tab === 'report') {
                btnR.className = "px-4 py-2 rounded-xl text-xs font-black transition-all bg-blue-600 text-white shadow-md";
                btnRes.className = "px-4 py-2 rounded-xl text-xs font-black transition-all text-slate-400 bg-slate-100 hover:bg-slate-200";
            } else {
                btnRes.className = "px-4 py-2 rounded-xl text-xs font-black transition-all bg-orange-600 text-white shadow-md";
                btnR.className = "px-4 py-2 rounded-xl text-xs font-black transition-all text-slate-400 bg-slate-100 hover:bg-slate-200";
                renderRankings();
            }
        }

        async function syncMemberList() {
            const loader = document.getElementById('loader');
            const text = document.getElementById('loaderText');
            loader.classList.add('flex'); loader.classList.remove('hidden'); text.innerText = "åŒæ­¥é¸æ‰‹åå–®ä¸­...";
            try {
                const res = await fetch(GAS_WEB_APP_URL);
                const data = await res.json();
                state.fullData = data;
                state.groups = [...new Set(data.map(item => item.group))].sort();
                const gSelect = document.getElementById('resultGroupSelect');
                gSelect.innerHTML = '<option value="all">å…¨é«”é¸æ‰‹</option>' + state.groups.map(g => `<option value="${g}">${g}</option>`).join('');
                renderSelection();
            } catch (e) { alert("åŒæ­¥å¤±æ•—ï¼šç„¡æ³•å–å¾—åå–®ã€‚"); }
            finally { loader.classList.add('hidden'); loader.classList.remove('flex'); }
        }

        function renderRankings() {
            const week = document.getElementById('resultWeekSelect').value;
            const group = document.getElementById('resultGroupSelect').value;
            const container = document.getElementById('rankingsGrid');
            let participants = group === 'all' ? state.fullData : state.fullData.filter(p => p.group === group);
            
            const getScore = (p, type) => {
                if (week === 'overall') {
                    return Object.values(p.weeklyStats).reduce((acc, curr) => acc + (curr[type] || 0), 0);
                } else if (week === 'test_merged') {
                    // åˆä½µ T1 (Index 1) èˆ‡ T2 (Index 2) çš„æ•¸æ“š
                    const t1 = p.weeklyStats[1] ? p.weeklyStats[1][type] : 0;
                    const t2 = p.weeklyStats[2] ? p.weeklyStats[2][type] : 0;
                    return t1 + t2;
                } else {
                    return p.weeklyStats[week] ? p.weeklyStats[week][type] : 0;
                }
            };

            const sports = [
                { id: 'times', label: 'ğŸ”¥ å‹¤å¥®ç‹', color: 'red', unit: 'æ¬¡' },
                { id: 'swim', label: 'ğŸŠ æ¸¸æ³³æ’å', color: 'blue', unit: 'km' },
                { id: 'bike', label: 'ğŸš´ é¨è»Šæ’å', color: 'orange', unit: 'km' },
                { id: 'run', label: 'ğŸƒ è·‘æ­¥æ’å', color: 'green', unit: 'km' }
            ];

            container.innerHTML = sports.map(sport => {
                const sorted = [...participants].sort((a, b) => getScore(b, sport.id) - getScore(a, sport.id)).slice(0, 3);
                return `
                    <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 text-left h-full">
                        <h3 class="font-black text-slate-700 mb-4 flex items-center gap-2 border-b pb-2 italic uppercase">
                            ${sport.label}
                        </h3>
                        <div class="space-y-3 text-left">
                            ${sorted.map((p, idx) => {
                                const score = getScore(p, sport.id);
                                if (score === 0) return '';
                                const medals = ['ğŸ¥‡', 'ğŸ¥ˆ', 'ğŸ¥‰'];
                                return `
                                    <div class="flex items-center justify-between p-3 rounded-2xl ${idx === 0 ? 'bg-yellow-50 border border-yellow-100 shadow-sm' : 'bg-slate-50'}">
                                        <div class="flex items-center gap-3">
                                            <span class="text-xl">${medals[idx]}</span>
                                            <div class="flex flex-col text-left">
                                                <span class="font-black text-slate-800 text-sm">${p.name}</span>
                                                <span class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">${p.group}</span>
                                            </div>
                                        </div>
                                        <span class="font-black text-${sport.color}-600 text-lg leading-none">${score}<small class="text-[9px] ml-0.5 opacity-60">${sport.unit}</small></span>
                                    </div>
                                `;
                            }).join('')}
                            ${sorted.length === 0 || getScore(sorted[0], sport.id) === 0 ? '<p class="text-center py-10 text-slate-300 text-xs font-bold font-sans">å°šæœªæœ‰æ’åæ•¸æ“š</p>' : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function checkWeekAvailability() {
            const select = document.getElementById('weekSelect');
            const now = new Date();
            let latestAvailableWeek = 1;
            Array.from(select.options).forEach(option => {
                const weekVal = parseInt(option.value);
                const startDate = new Date(WEEK_START_DATES[weekVal]);
                const deadlineDate = new Date(startDate);
                deadlineDate.setDate(startDate.getDate() + 9); 
                deadlineDate.setHours(0,0,0,0);
                if (now < startDate) option.disabled = true;
                else if (now >= deadlineDate) { option.disabled = true; option.text += " (æˆªæ­¢)"; }
                else { option.disabled = false; latestAvailableWeek = weekVal; }
            });
            state.weekNumber = latestAvailableWeek;
            select.value = latestAvailableWeek;
        }

        function handleContextChange() { state.weekNumber = parseInt(document.getElementById('weekSelect').value); resetDaysState(); renderDays(); updateUI(); }
        function openNameModal() { const modal = document.getElementById('nameModal'); const content = document.getElementById('modalContent'); modal.classList.remove('hidden'); modal.classList.add('flex'); setTimeout(() => { content.classList.remove('scale-95', 'opacity-0'); content.classList.add('scale-100', 'opacity-100'); }, 50); renderSelection(); }
        function closeNameModal() { const modal = document.getElementById('nameModal'); const content = document.getElementById('modalContent'); content.classList.add('scale-95', 'opacity-0'); content.classList.remove('scale-100', 'opacity-100'); setTimeout(() => { modal.classList.add('hidden'); modal.classList.remove('flex'); }, 200); }
        function resetSelection() { state.selectedGroup = null; document.getElementById('nameSearch').value = ''; renderSelection(); }
        function selectGroup(group) { state.selectedGroup = group; renderSelection(); }
        function selectName(name) {
            state.selectedName = name;
            const display = document.getElementById('displayName');
            display.innerText = `${state.selectedGroup} - ${name}`;
            display.classList.remove('italic');
            closeNameModal(); handleContextChange();
        }

        function renderSelection() {
            const listEl = document.getElementById('selectionList');
            const titleEl = document.getElementById('modalTitle');
            const breadcrumbEl = document.getElementById('modalBreadcrumb');
            const searchEl = document.getElementById('searchContainer');
            if (!state.selectedGroup) {
                titleEl.innerText = "ç¬¬ä¸€æ­¥ï¼šé¸æ“‡çµ„åˆ¥"; breadcrumbEl.classList.add('hidden'); searchEl.classList.add('hidden');
                listEl.innerHTML = state.groups.map(g => `<div onclick="selectGroup('${g}')" class="p-5 rounded-2xl mb-3 flex justify-between items-center cursor-pointer bg-slate-50 hover:bg-slate-100 active:bg-blue-50 transition-all border border-slate-100 group"><span class="font-black text-slate-700 text-base flex-1 pr-4 break-words text-left text-left">${g}</span><i data-lucide="chevron-right" class="w-5 h-5 text-slate-300"></i></div>`).join('');
            } else {
                titleEl.innerText = "ç¬¬äºŒæ­¥ï¼šé¸æ“‡å§“å"; breadcrumbEl.classList.remove('hidden'); searchEl.classList.remove('hidden');
                document.getElementById('currentSelectedGroup').innerText = state.selectedGroup;
                const term = document.getElementById('nameSearch').value;
                const filtered = state.fullData.filter(item => item.group === state.selectedGroup && item.name.includes(term));
                listEl.innerHTML = filtered.map(item => `<div onclick="selectName('${item.name}')" class="p-4 rounded-2xl mb-2 flex justify-between items-center cursor-pointer transition-all ${state.selectedName === item.name ? 'bg-blue-600 text-white shadow-lg ring-4 ring-blue-500/20' : 'bg-slate-50 hover:bg-slate-100'}"><span class="font-bold text-base flex-1 pr-4 break-words text-left">${item.name}</span>${state.selectedName === item.name ? '<i data-lucide="check" class="w-5 h-5"></i>' : '<i data-lucide="user" class="w-4 h-4 opacity-10"></i>'}</div>`).join('');
            }
            lucide.createIcons();
        }

        function handleInput(dayIdx, field, val) { state.days[dayIdx][field] = val; updateUI(); }

        function updateUI() {
            let totalTimes = 0;
            state.days.forEach((d, idx) => {
                const sValid = d.swim && parseFloat(d.swim) >= THRESHOLDS.swim;
                const bValid = d.bike && parseFloat(d.bike) >= THRESHOLDS.bike;
                const rValid = d.run && parseFloat(d.run) >= THRESHOLDS.run;
                if (sValid) totalTimes++; if (bValid) totalTimes++; if (rValid) totalTimes++;
                const card = document.getElementById(`card-${idx}`);
                const isWeekend = d.name === 'é€±å…­' || d.name === 'é€±æ—¥';
                const dayValid = sValid || bValid || rValid;
                if (card) { let baseClass = isWeekend ? "bg-amber-50/60" : "bg-white"; card.className = `${baseClass} rounded-[2.5rem] p-6 shadow-sm border-2 flex flex-col h-full transition-all duration-300 text-left ${dayValid ? 'border-green-500 ring-8 ring-green-500/5 shadow-md' : 'border-transparent'}`; }
                const sIn = document.getElementById(`input-${idx}-swim`);
                const bIn = document.getElementById(`input-${idx}-bike`);
                const rIn = document.getElementById(`input-${idx}-run`);
                if(sIn) sIn.className = `w-full p-3 bg-white/60 rounded-xl border-2 font-black text-center text-sm outline-none transition-all ${sValid ? 'border-blue-500 text-blue-700 bg-blue-50' : 'border-transparent text-slate-700'}`;
                if(bIn) bIn.className = `w-full p-3 bg-white/60 rounded-xl border-2 font-black text-center text-sm outline-none transition-all ${bValid ? 'border-orange-500 text-orange-700 bg-orange-50' : 'border-transparent text-slate-700'}`;
                if(rIn) rIn.className = `w-full p-3 bg-white/60 rounded-xl border-2 font-black text-center text-sm outline-none transition-all ${rValid ? 'border-green-500 text-green-700 bg-green-50' : 'border-transparent text-slate-700'}`;
            });
            document.getElementById('totalTimesDisplay').innerText = totalTimes;
            const panel = document.getElementById('statusPanel');

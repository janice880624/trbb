            <!-- é”æ¨™é¢æ¿åœ¨å¤§è¢å¹•ä½”æ“šå…©æ¬„ -->

                    <div class="flex items-baseline gap-2 mt-1">

                </div>
                <div id="statusIcon" class="absolute -right-4 -bottom-4 opacity-10 rotate-12 transition-all">

        <!-- æ•¸æ“šè¼¸å…¥ - éŸ¿æ‡‰å¼ç¶²æ ¼ï¼šæ‰‹æ©Ÿ 1 æ¬„, å¹³æ¿ 2 æ¬„, é›»è…¦ 3 æ¬„ -->
        <div id="daysContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-6">

    <!-- åº•éƒ¨æŒ‰éˆ• - å¯¬è¢å¹•ä¸‹é™åˆ¶å¯¬åº¦ -->

    <!-- å§“åé¸æ“‡å½ˆçª— -->
    <div id="nameModal" class="fixed inset-0 bg-black/60 z-[100] hidden items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-[28px] max-h-[80vh] flex flex-col shadow-2xl transition-all scale-95 opacity-0 duration-200" id="modalContent">
            <div class="p-6 flex justify-between items-center border-b border-slate-100">
                <div class="flex flex-col pr-4">
                    <h3 id="modalTitle" class="font-black text-xl tracking-tight text-slate-800">é¸æ“‡çµ„åˆ¥</h3>
                    <div id="modalBreadcrumb" class="hidden text-[11px] font-bold text-blue-600 uppercase flex items-center gap-1 mt-1">
                        <span onclick="resetSelection()" class="cursor-pointer underline decoration-2">é‡é¸çµ„åˆ¥</span>

                    <input id="nameSearch" oninput="renderSelection()" class="w-full pl-10 pr-4 py-3 bg-white rounded-2xl shadow-sm outline-none font-bold text-base focus:ring-2 focus:ring-blue-500" placeholder="æœå°‹å§“å...">

    <!-- Loading -->

        <p id="loaderText" class="mt-6 font-black text-slate-800 tracking-widest uppercase text-sm text-center px-8">æ­£åœ¨é€£ç·šè‡³è©¦ç®—è¡¨...</p>

    <script>
        const THRESHOLDS = { swim: 750, bike: 20, run: 5 };
        let state = {
            fullData: [],
            groups: [],
            selectedGroup: null,
            selectedName: '',
            weekNumber: 1,
            days: Array.from({length: 7}, (_, i) => ({ 
                id: i+1, 
                name: ['é€±ä¸€','é€±äºŒ','é€±ä¸‰','é€±å››','é€±äº”','é€±å…­','é€±æ—¥'][i],
                swim: '', bike: '', run: '' 
            }))
        };

        window.onload = () => { lucide.createIcons(); syncMemberList(); renderDays(); };

        async function syncMemberList() {
            try {
                const res = await fetch(GAS_WEB_APP_URL);
                const data = await res.json();
                state.fullData = data;
                state.groups = [...new Set(data.map(item => item.group))].sort();
                renderSelection();
            } catch (e) { alert("åŒæ­¥åå–®å¤±æ•—ï¼Œè«‹æª¢æŸ¥ GAS ç¶²å€èˆ‡éƒ¨ç½²æ¬Šé™"); }
        }

        function openNameModal() { 
            const modal = document.getElementById('nameModal');
            const content = document.getElementById('modalContent');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            setTimeout(() => {
                content.classList.remove('scale-95', 'opacity-0');
                content.classList.add('scale-100', 'opacity-100');
            }, 50);
            renderSelection();
        }

        function closeNameModal() { 
            const modal = document.getElementById('nameModal');
            const content = document.getElementById('modalContent');
            content.classList.add('scale-95', 'opacity-0');
            content.classList.remove('scale-100', 'opacity-100');
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }, 200);
        }

        function resetSelection() {
            state.selectedGroup = null;
            document.getElementById('nameSearch').value = '';
            renderSelection();
        }

        function selectGroup(group) {
            state.selectedGroup = group;
            renderSelection();
        }

        function selectName(name) {
            state.selectedName = name;
            document.getElementById('displayName').innerText = `${state.selectedGroup} - ${name}`;
            document.getElementById('displayName').classList.remove('italic');
            closeNameModal();
            updateUI();
        }

        function renderSelection() {
            const listEl = document.getElementById('selectionList');
            const titleEl = document.getElementById('modalTitle');
            const breadcrumbEl = document.getElementById('modalBreadcrumb');
            const searchEl = document.getElementById('searchContainer');
            
            if (!state.selectedGroup) {
                titleEl.innerText = "ç¬¬ä¸€æ­¥ï¼šé¸æ“‡çµ„åˆ¥";
                breadcrumbEl.classList.add('hidden');
                searchEl.classList.add('hidden');
                
                listEl.innerHTML = state.groups.map(g => `
                    <div onclick="selectGroup('${g}')" class="p-5 rounded-2xl mb-3 flex justify-between items-center cursor-pointer bg-slate-50 hover:bg-slate-100 active:bg-blue-50 transition-all border border-slate-100 group">
                        <span class="font-black text-slate-700 text-base break-words flex-1 pr-4">${g}</span>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-slate-300 group-hover:text-blue-500 transition-colors"></i>
                    </div>
                `).join('');
            } else {
                titleEl.innerText = "ç¬¬äºŒæ­¥ï¼šé¸æ“‡å§“å";
                breadcrumbEl.classList.remove('hidden');
                searchEl.classList.remove('hidden');
                document.getElementById('currentSelectedGroup').innerText = state.selectedGroup;

                const term = document.getElementById('nameSearch').value;
                const filtered = state.fullData.filter(item => 
                    item.group === state.selectedGroup && item.name.includes(term)
                );

                listEl.innerHTML = filtered.map(item => `
                    <div onclick="selectName('${item.name}')" class="p-4 rounded-2xl mb-2 flex justify-between items-center cursor-pointer transition-all ${state.selectedName === item.name ? 'bg-blue-600 text-white shadow-lg ring-4 ring-blue-500/20' : 'bg-slate-50 hover:bg-slate-100 active:bg-blue-50 border border-slate-100'}">
                        <span class="font-bold text-base break-words flex-1 pr-4">${item.name}</span>
                        ${state.selectedName === item.name ? '<i data-lucide="check" class="w-5 h-5"></i>' : '<i data-lucide="user" class="w-4 h-4 opacity-10"></i>'}
                    </div>
                `).join('');
                if (filtered.length === 0) {
                    listEl.innerHTML = `<div class="p-12 text-center text-slate-400 font-bold text-sm">æ‰¾ä¸åˆ°æ­¤å§“å</div>`;
                }
            }
            lucide.createIcons();
        }

        function handleInput(dayIdx, field, val) {
            state.days[dayIdx][field] = val;
            updateUI();
        }

        function updateUI() {
            state.weekNumber = parseInt(document.getElementById('weekSelect').value);
            let totalTimes = 0;
            state.days.forEach((d, idx) => {
                const sValid = d.swim && parseFloat(d.swim) >= THRESHOLDS.swim;
                const bValid = d.bike && parseFloat(d.bike) >= THRESHOLDS.bike;
                const rValid = d.run && parseFloat(d.run) >= THRESHOLDS.run;
                if (sValid) totalTimes++;
                if (bValid) totalTimes++;
                if (rValid) totalTimes++;

                document.getElementById(`input-${idx}-swim`).className = `w-full p-3 bg-slate-50 rounded-xl border-2 font-black text-center text-sm outline-none transition-all ${sValid ? 'border-blue-500 text-blue-700 bg-blue-50 shadow-inner' : 'border-transparent text-slate-700'}`;
                document.getElementById(`input-${idx}-bike`).className = `w-full p-3 bg-slate-50 rounded-xl border-2 font-black text-center text-sm outline-none transition-all ${bValid ? 'border-orange-500 text-orange-700 bg-orange-50 shadow-inner' : 'border-transparent text-slate-700'}`;
                document.getElementById(`input-${idx}-run`).className = `w-full p-3 bg-slate-50 rounded-xl border-2 font-black text-center text-sm outline-none transition-all ${rValid ? 'border-green-500 text-green-700 bg-green-50 shadow-inner' : 'border-transparent text-slate-700'}`;
            });
            
            document.getElementById('totalTimesDisplay').innerText = totalTimes;
            
            // æ›´æ–°é”æ¨™ç‹€æ…‹ UI
            const panel = document.getElementById('statusPanel');
            const targetTip = document.getElementById('targetTip');
            if (totalTimes >= 4) {
                panel.className = "lg:col-span-2 rounded-[32px] p-6 md:p-8 shadow-xl text-white transition-all duration-500 bg-green-600 relative overflow-hidden flex flex-col justify-center min-h-[160px]";
                targetTip.innerText = "ğŸ”¥ æ­å–œï¼æœ¬é€±ç›®æ¨™å·²é”æˆï¼";
                targetTip.className = "text-[12px] md:text-sm mt-2 font-black text-white animate-celebrate bg-white/20 inline-block px-3 py-1 rounded-full w-fit";
            } else {
                panel.className = "lg:col-span-2 rounded-[32px] p-6 md:p-8 shadow-xl text-white transition-all duration-500 bg-tri-gradient relative overflow-hidden flex flex-col justify-center min-h-[160px]";
                targetTip.innerText = "é–€æª»ï¼šæ¸¸ 750m / é¨ 20km / è·‘ 5km";
                targetTip.className = "text-[11px] md:text-xs mt-2 font-bold text-blue-300 transition-all";
            }

            const btn = document.getElementById('submitBtn');
            if (state.selectedName) {
                btn.className = "w-full py-5 rounded-3xl font-black text-xl flex items-center justify-center gap-3 shadow-xl bg-blue-600 text-white active:scale-95 transition-all";
                btn.disabled = false;
                document.getElementById('submitBtnText').innerText = `ç¢ºèªæäº¤å›å ±`;
            }
            lucide.createIcons();
        }

        function renderDays() {
            document.getElementById('daysContainer').innerHTML = state.days.map((day, idx) => `
                <div class="bg-white rounded-[2.5rem] p-6 shadow-sm border border-slate-100 flex flex-col h-full">
                    <div class="flex items-center gap-3 mb-5">
                        <div class="w-10 h-10 rounded-xl bg-slate-900 flex items-center justify-center font-black text-white text-xs shrink-0">${day.name.replace('é€±','')}</div>
                        <span class="font-black text-slate-800 tracking-tight text-lg">${day.name} æ•¸æ“š</span>
                    </div>
                    <div class="grid grid-cols-3 gap-3 mt-auto">
                        <div class="space-y-1 text-center">
                            <span class="text-[9px] font-black text-slate-400 block uppercase">ğŸŠ æ¸¸ (m)</span>
                            <input id="input-${idx}-swim" type="number" oninput="handleInput(${idx}, 'swim', this.value)" class="w-full p-3 bg-slate-50 rounded-xl border-2 border-transparent font-black text-center text-sm outline-none" placeholder="0">
                        </div>
                        <div class="space-y-1 text-center">
                            <span class="text-[9px] font-black text-slate-400 block uppercase">ğŸš´ é¨ (km)</span>
                            <input id="input-${idx}-bike" type="number" oninput="handleInput(${idx}, 'bike', this.value)" class="w-full p-3 bg-slate-50 rounded-xl border-2 border-transparent font-black text-center text-sm outline-none" placeholder="0">
                        </div>
                        <div class="space-y-1 text-center">
                            <span class="text-[9px] font-black text-slate-400 block uppercase">ğŸƒ è·‘ (km)</span>
                            <input id="input-${idx}-run" type="number" oninput="handleInput(${idx}, 'run', this.value)" class="w-full p-3 bg-slate-50 rounded-xl border-2 border-transparent font-black text-center text-sm outline-none" placeholder="0">
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function handleSubmit() {
            if (!state.selectedName) return;
            document.getElementById('loader').classList.remove('hidden');
            try {
                await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        userName: state.selectedName,
                        weekNumber: state.weekNumber,
                        days: state.days
                    })
                });
                alert(`ğŸ‰ ${state.selectedName}ï¼Œç¬¬ ${state.weekNumber} é€±å›å ±æˆåŠŸï¼`);
            } catch (e) { alert("æäº¤å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯å¾Œå†è©¦ã€‚"); }
            finally { document.getElementById('loader').classList.add('hidden'); }
        }
    </script>
